<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rompecabezas</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #b30000;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.container {
  width: 100%;
  max-width: 420px;
  text-align: center;
  padding: 10px;
}

.preview {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin-bottom: 15px;
}

.preview img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 10px;
  border: 3px solid transparent;
  cursor: pointer;
}

.preview img.selected {
  border-color: yellow;
}

#timer {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
  display: none;
}

.board {
  width: 300px;
  height: 300px;
  margin: 10px auto;
  display: none;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 3px;
  background: white;
  padding: 3px;
  border-radius: 10px;
}

.cell {
  background: #eee;
  border-radius: 6px;
}

.pieces {
  width: 300px;
  margin: 10px auto;
  display: none;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}

.piece {
  width: 96px;
  height: 96px;
  border-radius: 6px;
  cursor: pointer;
  background-size: 300px 300px;
}

.piece.selected {
  outline: 3px solid yellow;
}

.success {
  display: none;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ§© Elige tu rompecabezas</h1>

  <div class="preview">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeXE52b-h5WItJimoqoUcTrqMdZ7bfJELhxkrd6jSN1w&s" onclick="selectImage(this)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_zDbG5UNVz8OgRTsX85zy4uDoT-o8AFDZ5A&s" onclick="selectImage(this)">
    <img src="https://wallpapers.com/images/hd/bts-chibi-pile-m10g2dljpk050xse.jpg" onclick="selectImage(this)">
  </div>

  <button onclick="startGame()">Empezar juego</button>

  <div id="timer">Tiempo: 60</div>

  <div class="board" id="board"></div>
  <div class="pieces" id="pieces"></div>

  <div class="success" id="success">
    <h2>ðŸŽ‰ Â¡Rompecabezas completado!</h2>
    <button onclick="location.reload()">Jugar otra vez</button>
  </div>
</div>

<script>
let selectedImage = "";
let selectedPiece = null;
let correct = 0;
let time = 60;
let timer;

function selectImage(img) {
  document.querySelectorAll(".preview img").forEach(i => i.classList.remove("selected"));
  img.classList.add("selected");
  selectedImage = img.src;
}

function startGame() {
  if (!selectedImage) {
    alert("Selecciona una imagen primero");
    return;
  }

  document.querySelector(".preview").style.display = "none";
  document.querySelector("button").style.display = "none";

  document.getElementById("timer").style.display = "block";
  document.getElementById("board").style.display = "grid";
  document.getElementById("pieces").style.display = "grid";

  createBoard();
  createPieces();
  startTimer();
}

function createBoard() {
  const board = document.getElementById("board");
  board.innerHTML = "";
  correct = 0;

  for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.dataset.index = i;

    cell.addEventListener("click", () => {
      if (!selectedPiece) return;

      if (
        selectedPiece.dataset.index === cell.dataset.index &&
        cell.children.length === 0
      ) {
        cell.appendChild(selectedPiece);
        selectedPiece.style.width = "100%";
        selectedPiece.style.height = "100%";
        selectedPiece.classList.remove("selected");
        selectedPiece = null;
        correct++;

        if (correct === 9) win();
      }
    });

    board.appendChild(cell);
  }
}

function createPieces() {
  const container = document.getElementById("pieces");
  container.innerHTML = "";

  let pieces = [];

  for (let i = 0; i < 9; i++) {
    const piece = document.createElement("div");
    piece.className = "piece";
    piece.dataset.index = i;
    piece.style.backgroundImage = `url(${selectedImage})`;

    const x = (i % 3) * -100;
    const y = Math.floor(i / 3) * -100;
    piece.style.backgroundPosition = `${x}px ${y}px`;

    piece.addEventListener("click", () => {
      document.querySelectorAll(".piece").forEach(p => p.classList.remove("selected"));
      piece.classList.add("selected");
      selectedPiece = piece;
    });

    pieces.push(piece);
  }

  pieces.sort(() => Math.random() - 0.5);
  pieces.forEach(p => container.appendChild(p));
}

function startTimer() {
  timer = setInterval(() => {
    time--;
    document.getElementById("timer").textContent = "Tiempo: " + time;

    if (time <= 0) {
      clearInterval(timer);
      alert("â° Tiempo agotado");
      location.reload();
    }
  }, 1000);
}

function win() {
  clearInterval(timer);
  document.getElementById("board").style.display = "none";
  document.getElementById("pieces").style.display = "none";
  document.getElementById("timer").style.display = "none";
  document.getElementById("success").style.display = "block";
}
</script>

</body>
</html>
