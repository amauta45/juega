<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa del Tesoro</title>

<style>
/* Reset b√°sico */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Contenedor del mapa (fondo completo) */
.map {
  position: relative;
  width: 100%;
  height: 100vh;
  background: url("https://thumbs.dreamstime.com/b/correspondencia-del-tesoro-18330138.jpg")
              no-repeat center center;
  background-size: cover;
  overflow: hidden;
}

/* T√≠tulo superior */
.title {
  position: absolute;
  top: 15px;
  width: 100%;
  text-align: center;
  font-size: clamp(22px, 4vw, 36px);
  font-weight: bold;
  color: #4a2a0a;
  background: rgba(255, 255, 255, 0.6);
  padding: 10px 0;
}

/* Punto general */
.spot {
  position: absolute;
  transform: translate(-50%, -50%);
  text-align: center;
  cursor: pointer;
}

/* Imagen del punto */
.spot img {
  width: 6vw;
  max-width: 50px;
  min-width: 35px;
  transition: transform 0.3s;
}

/* Nombre del lugar */
.spot span {
  display: block;
  margin-top: 4px;
  font-size: clamp(10px, 2.5vw, 13px);
  font-weight: bold;
  color: #3b1f0f;
  background: rgba(255, 255, 255, 0.75);
  padding: 3px 6px;
  border-radius: 6px;
}

/* Efecto hover */
.spot:hover img {
  transform: scale(1.4);
}

/* POSICIONES RESPONSIVE (aj√∫stalas si deseas) */
.s1 { top: 65%; left: 18%; }
.s2 { top: 45%; left: 32%; }
.s3 { top: 58%; left: 50%; }
.s4 { top: 42%; left: 68%; }
.s5 { top: 65%; left: 82%; }

</style>
</head>
